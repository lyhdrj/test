<body >

<script type="text/javascript">
 
	function SetCwinHeight()
{
var cwin=document.getElementById("dhc");
if (document.getElementById)
{
if (cwin && !window.opera)
{
if (cwin.contentDocument && cwin.contentDocument.body.offsetHeight)
cwin.height = cwin.contentDocument.body.offsetHeight; 
else if(cwin.Document && cwin.Document.body.scrollHeight)
cwin.height = cwin.Document.body.scrollHeight;
}
}
}
function SetCwinHeight(obj)
{
  var cwin=obj;
  if (document.getElementById)
  {
    if (cwin && !window.opera)
    {
      if (cwin.contentDocument && cwin.contentDocument.body.offsetHeight)
        cwin.height = cwin.contentDocument.body.offsetHeight; 
      else if(cwin.Document && cwin.Document.body.scrollHeight)
        cwin.height = cwin.Document.body.scrollHeight;
    }
  }
}

function TuneHeight() {   
var frm = document.getElementById("cwin");   
var subWeb = document.frames ? document.frames["cwin"].document : frm.contentDocument;   
if(frm != null && subWeb != null) {
   frm.height = subWeb.body.scrollHeight;
}   
} 
/////////////////////////////////////////////////////////////////
var tabpanel;
$(document).ready(function(){
	tabpanel = new TabPanel({
		renderTo:'tab',
		width:'100%',
		active : 0,
		items : [{
			id:'toolbarPlugin',
			title:'主页',//onload="SetCwinHeight()"
			html:'<iframe src="page/welcome.jsp" width="100%" align="center" height="100%"  id="dhc" name="dhc"  frameborder="0" scrolling="yes"></iframe>',
			closable: false
		}]
	});
});
function addadd(titles,srcs,ids){
	if(titles.length>5){
		titles = titles.substring(0,5)+"...";
	}
	tabpanel.addTab({id:ids,title:titles, html:'<iframe src='+srcs+' width="100%" align="center" height="100%" id="'+ids+'" name="'+ids+'" frameborder="0" scrolling="yes"></iframe>'});
}
</script>
<div id="tab" style="align:center;height:100%;width:100%" scroll="yes"></div>
</body>
</html>
